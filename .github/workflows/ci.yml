name: EDA Analysis Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_dev.txt

    - name: Run basic validation (instead of pytest)
      run: |
        # Test module imports
        python -c "import pandas, matplotlib, seaborn; print('✓ Dependencies imported successfully')"

        # Test script syntax
        python -m py_compile CaseStudy_FR.py
        echo "✓ Main script syntax is valid"

        # Test module import
        python -c "from CaseStudy_FR import ExploratoryDataAnalysis; print('✓ Main module imported successfully')"

        # Check if test files exist before running pytest
        if find . -name "test_*.py" -o -name "*_test.py" | grep -q .; then
          pip install pytest
          pytest -v
        else
          echo "ℹ️ No test files found - skipping pytest"
        fi
